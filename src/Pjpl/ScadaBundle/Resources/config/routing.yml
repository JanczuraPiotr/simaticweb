# ScadaBundle

scada:
  path: /
  defaults:
    _controller: PjplScadaBundle:Scada:index

scada_panel:
    path: /panel
    defaults:
      _controller: PjplScadaBundle:Scada:panel

scada_raport:
    path: /raport
    defaults:
      _controller: PjplScadaBundle:Ajax:raport

scada_set_port:
  path: /set-port
  defaults:
    _controller: PjplScadaBundle:Ajax:setPort

scada_switch_port:
  path: /switch-port
  defaults:
    _controller: PjplScadaBundle:Ajax:switchPort

scada_set_d:
  path: /set-d
  defaults:
    _controller: PjplScadaBundle:Ajax:setD
